<!doctype html>
<html>
	<head>
		<!-- Bootstrap - git@github.com:pritamgudekar/swim.git / https://github.com/pritamgudekar/swim.git -->
		<link rel="stylesheet" href="_css/min/jquery-ui-1.10.4.custom.min.css" />
		<link rel="stylesheet" href="_css/vertical-tabs.css" />
		<link rel="stylesheet" href="_css/min/bootstrap-3.0.3.min.css" />
		<link rel="stylesheet" href="_css/min/bootstrap-theme-3.0.3.min.css" />
		<link rel="stylesheet" href="_css/min/bootstrap-editable.css" />
		
		<link rel="stylesheet" href="_css/style.css" />
		<link rel="stylesheet" href="_css/custom.css" />
		
		<!-- JQuery / JQuery UI / Bootstrap -->
		<script type="text/javascript" src="_scripts/min/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="_scripts/min/jquery-ui-1.10.4.min.js"></script>
		<script type="text/javascript" src="_scripts/min/jquery.validate.min.js"></script>
		<script type="text/javascript" src="_scripts/min/jquery.ui.touch.js"></script>
		<script	type="text/javascript" src="_scripts/min/bootstrap-3.0.3.min.js"></script>
		<script	type="text/javascript" src="_scripts/min/jquery.tablesorter.min.shortdate.js"></script>
		<script type="text/javascript" src="_scripts/min/jquery.tablesorter.widgets.js"></script>
		<script	type="text/javascript" src="_scripts/min/bootstrap-editable.min.js"></script>
		<script	type="text/javascript" src="_scripts/min/bootbox.js"></script>
		
		<!-- Backbone -->
		<script type="text/javascript" src="_scripts/min/underscore-1.5.2.min.js"></script>
		<script type="text/javascript" src="_scripts/min/backbone-1.1.0.min.js"></script>
		
		<script type="text/javascript" src="_scripts/datastorage.js"></script>
		<script type="text/javascript" src="_scripts/common.js"></script>

		<!-- Model-View-Collections -->
		<script type="text/javascript" src="_scripts/model/model-common.js"></script>
		<script type="text/javascript" src="_scripts/collections/collections-common.js"></script>
		<script type="text/javascript" src="_scripts/view/view-dashboard.js"></script>
		
	</head>
	<body id="body-dashboard">
		<div></div>
		<div id="container-header">
			<div class="w3-bar w3-top header" style="text-align: right;z-index: 111;">
				<div id="logo" class="border"><a href="http://www.hightideswimming.com/" target="_blank" title="High Tide Swimming"><img src="_images/hightide.png" /></a></div>
				<div class="headerTopMenu border"><span class="headerMenuSpacer"><a href="http://www.hightideswimming.com" target="_blank" id="linkHome" title="Home">Home</a></span> | <span class="headerMenuSpacer" title="About Us"><a href="http://www.hightideswimming.com#aboutus" target="_blank" id="linkAboutus">About Us</a></span> | <span class="headerMenuSpacer"><a href="javascript:;" id="linkLogout" title="Logout">Logout</a></span></div>
			</div>
		</div>
		<div id="container-main" class="container container-main-tabs">
			<div id="banner-welcome"><span>Welcome </span><span id="userName" class="uppercase"></span>!</div>
		</div>
		<div id="container-footer"></div>
		<!-- Templates -->
		<script type="text/template" id="template-tabs-layout">
			<div id="containerTabsLayout">
				<ul>
					<li><a href="#tab-1"><span>List Schedule</span></a></li>
					<li><a href="#tab-2"><span>Students</span></a></li>
				</ul>
				<div id="tab-1"></div>
				<div id="tab-2"></div>
			</div>
		</script>
		
		<script type="text/template" id="template-list-appointments">
			<div id="listAppointments" class="tabContainer border">
				<div class="section border">
					<div class="leftSection border">Student Name: </div>
					<div class="rightSection border">
						<select class="studentList" name="students">
							<option value="1">Student 1</option>
							<option value="2">Student 2</option>
							<option value="3">Student 3</option>
							<option value="4">Student 4</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Current Appointments: </div>
					<div class="rightSection border">
						<div class="containterAppointmentList">
						<table id="appointmentList">
							<tbody>
								<tr><th>Appointment</th><th></th><th></th></tr>
								<tr>
									<td>Appointment 1</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
								<tr>
									<td>Appointment 2</td>
									<td><a href="#">Edit</a></td>
									<td><a href="#">Delete</a></td>
								</tr>
							</tbody>
						</table>
						</div>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border"></div>
					<div class="rightSection border">
						<input type="button" id="btnNewAppointment" class="btn-green" value="+ New Appointment" />
					<div>
				</div>
			</div>
		</script>
		
		<script type="text/template" id="template-create-appointment">
			<div id="createAppointment" class="tabContainer border">
				<div class="section border">
					<div class="leftSection border">Lesson Type: </div>
					<div class="rightSection border">
						<select class="studentList" name="lessons">
							<option value="full">Full time</option>
							<option value="part">Part time</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Student Name: </div>
					<div class="rightSection border">
						<select class="studentList" name="students">
							<option value="1">Student 1</option>
							<option value="2">Student 2</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Repeat Every Week: </div>
					<div class="rightSection border">
						<div class="radio"><input id="yesBox" type="radio" name="repeat" checked /> <label for="#yesBox">Yes</label></div>
						<div class="radio"><input id="noBox" type="radio" name="repeat" /> <label for="#noBox">No</label></div>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Select Time: </div>
					<div class="rightSection border">
						<select class="studentList" name="times">
							<option value="07-00-am">07:00 AM</option>
							<option value="07-30-am">07:30 AM</option>
							<option value="08-00-am">08:00 AM</option>
							<option value="08-30-am">08:30 AM</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Day Of Week: </div>
					<div class="rightSection border">
						<select class="studentList" name="days">
							<option value="sunday">Sunday</option>
							<option value="monday">Monday</option>
							<option value="tuesday">Tuesday</option>
							<option value="wednesday">Wednesday</option>
							<option value="thursday">Thursday</option>
							<option value="friday">Friday</option>
							<option value="saturday">Saturday</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border">Select Coach: </div>
					<div class="rightSection border">
						<select class="studentList" name="coaches">
							<option value="1">Coach A</option>
							<option value="2">Coach B</option>
							<option value="3">Coach C</option>
							<option value="4">Coach D</option>
							<option value="5">Coach E</option>
						</select>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border"></div>
					<div class="rightSection border">
						<input id="remindBox" type="checkbox" name="remind" checked /> <span for="#remindBox">Remind me via email/text before <input id="remindTime" type="text" /> minutes.</label>
					</div>
				</div>
				<div class="section border">
					<div class="leftSection border"></div>
					<div class="rightSection border">
						<input type="button" id="btnCreateAppointment" class="btn-green" value="Save" />
						<input type="button" id="btnCancelAppointment" class="btn-green" value="Cancel" />
					<div>
				</div>
			</div>
		</script>
	</body>
</html>
